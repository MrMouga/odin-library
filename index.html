<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Mouga's Library</h1>
        </header>
        

        <form>
            <div class="group" id="book-field">      
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Book</label>
            </div>
              
            <div class="group">      
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Author</label>
            </div>

            <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Comment</label>
              </div>

      
            
            <select class="group">
                <option value=true >Read</option>
                <option value=false >Not read yet</option>
            </select>

            <input type=submit class="submit-btn" value="Submit">
            
          </form>


        </div>

        <table class="bookTable" id ="myTable">
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Comment</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
            
        </table>
    

        <script src="script.js" async defer></script>
    </body>
</html>
